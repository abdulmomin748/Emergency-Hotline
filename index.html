<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency-Hotline</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <div class="cntlr">
                <div class="hdr-lgo">
                    <img src="assets/logo.png" alt="">
                    <h1>Emergency <br>Service</h1>
                </div>
                <div>
                    <span id="heart-quantity-hdr"></span>
                    <img src="assets/heart.png" alt="" srcset="">
                </div>
                <div>
                    <span id="conin-quantity">100</span>
                    <img src="assets/coin.png" alt="" srcset="">
                </div>
                <div>
                    <span id="copy-btn">2</span>
                    <span>Copy</span>
                </div>
            </div>
        </div>
    </header>

    <section class="banner-sec">
        <div class="container">
            <div class="cntlr">
                <h1>Emergency Service Directory</h1>
                <p>Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            </div>
        </div>
    </section>










    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
</html>
